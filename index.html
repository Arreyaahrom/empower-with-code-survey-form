<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Soup Kitchen Survey Form</title>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
<!-- Bootstrap -->
<!-- CSS only -->

<!-- Google font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" 
rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />

    
  </head>

<body>
  <!-- Main container -->
  <main class="main-container">
    
    <!-- Header -->
    <header>
    <h1 id="title">Soup Kitchen Volunteer Form</h1>
    <p id="description">Show up for your community now and sign up to volunteer at your local soup kitchen!</p>
    </header>
    
    <!-- Form -->
      <form id="survey-form">
        
        <!-- Basic information -->
        <!-- Name -->
      <div class="form-group">
        <label for="name" id="name-label">Full Name:</label> 
        <input type="text"class="form-control" id="name" name="name" placeholder="Enter a valid name">
      </div>
       <!-- Email -->
      <div class="form-group">
          <label for="email" id="email-label">Email:</label> 
        <input type="email" class="form-control" id="email" placeholder="Enter a valid email address">
      </div>
        <!-- Age -->
      <div class="form-group">  
        <label for="age" id="number-label">Age:</label>
        <input type="number" class="form-control" id="number" name="age" placeholder="Enter a valid age" max="100" min="18">
      </div>
        
        <!-- Radio -->
       <div class="form-group"> 
        <p>Will you be needing   
          transportation to and from the volunteer site?</p>
        <input class="form-check-input" type="radio" id="transportation" name="transportation" value="yes">
        <label for="yes" id="transportation">Yes</label>
        <input class="form-check-input" type="radio" id="transportation" name="transportation" value="no">
        <label for="no" id="transportation">No</label>
        </div> 
        
        
       <!--Dropdown selection-->
       <div class="form-group">
        <p>Which volunteer activity are you interested in?</p>
        <select class="form-control" name="dropdown" id="dropdown">
          <option value="distributeFood">Distributing food</option>
          <option value="packagingFood">Packaging food</option>
          <option value="cookingFood">Cooking/food preparation</option>
          <option value="cleaning">Cleaning</option>
          <option value="transporting">Transporting</option>
        </select>
        </div>
        
        
        <!-- Day/Date Selection -->
        <div class="form-group">
          <fieldset>
            <p>Which days are you available to volunteer?</p>
            <input class="form-check-input" type="checkbox" value="" id="friday">
            <label class="form-check-label" for="friday">Friday</label>
            <input class="form-check-input" type="checkbox" value="" id="Saturday">
            <label class="form-check-label" for="Saturday">Saturday</label>
            <input class="form-check-input" type="checkbox" value="" id="Sunday">
            <label class="form-check-label" for="Sunday">Sunday</label>
           </fieldset>
        </div>
      
      <!--Additional Comments Section-->
      <div class="form-group">
      <label for="exampleFormControlTextarea1">Tell us about yourself and why you're interested in volunteering with us</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <!--Submit button-->
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" id="submit" type="submit">Submit</button>
      </div>
    
    
   </form>
 </main>

</body>

</html>
